---
- hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Ensure Python3 and six are installed
      raw: |
        if ! command -v python3 >/dev/null 2>&1; then
          apt-get update -y && apt-get install -y python3 python3-pip
        fi
        python3 -m pip install --quiet six || true
      changed_when: false
